spring:
  datasource:
    url: jdbc:mysql://localhost:3307/testdb
    username: testuser
    password: testpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  hibernate:
    dialect: org.hibernate.dialect.MySQL8Dialect