<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>TSID Member Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TSID Member Management</h1>

      <div class="section">
        <h2>Create Member</h2>
        <div class="form-group">
          <input type="text" id="memberName" placeholder="Enter member name" />
          <select id="memberType">
            <option value="STRING">String Type</option>
            <option value="LONG">Long Type</option>
          </select>
          <button onclick="createMember()">Create Member</button>
        </div>
      </div>

      <div class="section">
        <h2>Get Member</h2>
        <div class="form-group">
          <input type="text" id="tsidInput" placeholder="Enter TSID" />
          <button onclick="getMember()">Get Member</button>
        </div>
      </div>

      <div class="section">
        <h2>Result</h2>
        <pre id="result"></pre>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
